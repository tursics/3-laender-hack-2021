<!DOCTYPE html>

<head>
    <title>Musterdatenkatalog Visualisierung</title>

    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.6/css/dx.common.css" />

<style>
    .chart {
        height: 440px;
    }
    .prettyTable {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    .prettyTable td, .prettyTable th {
        border: 1px solid #ddd;
        padding: 4px 8px;
    }
    .prettyTable tr.theme {
        background-color: #eb6b4b;
		color: #fff;
    }
    /*.prettyTable tr.gotIt td {
        background-color:#f5aa8e;
    }*/
    .prettyTable tr:nth-child(even){background-color: #f2f2f2;}

    .prettyTable tr:hover {background-color: #ddd;}

	.prettyTable tr th:nth-child(4), .prettyTable tr td:nth-child(3) {
		display: none;
	}

	.prettyTable th {
        padding: 8px;
        text-align: left;
        background-color: #c40d20;
        color: white;
    }

    .prettyTable div.toggle {
        max-height:20px;
        overflow:hidden;
        cursor:pointer;
    }
    .prettyTable div.toggle.open {
        max-height:none;
        overflow:visible;
    }
    .prettyTable div.toggle i, .prettyTable div.toggle b {
        font-size: 13px;
        font-style: normal;
        background-color: #026230;
        border-radius: 5px;
        color: white;
        padding: 0 3px;
    }
    .prettyTable div.toggle b {
        background-color: #999;
    }
    .prettyTable div.toggle a {
        color:grey;
    }
    .anleitung {
        padding: 5px 10px;
        background-color: #d9dadb;
        margin-bottom: 4px;
        border-radius: 10px;
        font-size: 0.9em;
    }
    .prettyTable tbody tr td.highlight {background-color:yellow;}
    .prettyTable tr td.no_padding {padding:0}

</style>
</head>
<body class="dx-viewport">
    <div class="demo-container">

        </div>
        <div id="musterdatenkatalog"></div>        
    </div>
</body>
</html>
